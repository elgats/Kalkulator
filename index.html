<body>

    <!-- <iframe src="https://www.dropbox.com/s/gnhnxuumoqzhofk/silence.mp3?dl=0" allow="autoplay" id="audio" style="display: none"></iframe> -->

    <header>
        <h1>Neumorphism Calculator</h1>
    </header>
    <main>

        <div class="credit">
            <h3>Credits</h3>
            <span class="fas fa-music"></span>
            <p>Sound effects included on this page:</p>
            <ul>
                <li>Calculator set down sound from <a href="https://www.zapsplat.com">Zapsplat</a></li>
                <li>Button pressed sound from Sebastian on <a href="http://soundbible.com">Sounbible</a></li>
            </ul>
            <p>Thank you all!</p>
            <button id="back">back to <i class="fas fa-calculator"></i></button>
        </div>

    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class= "calculator-keys">

                <button class="all-clear">AC</button>
                <button class="operator percentage" value="%">%</button>
                <button class="operator" value="/">&divide;</button>

                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>

                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>

                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>

                <button class="number zero-btn" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
        </div>
    </div>

    <audio id="sfx">
        <source src="assets/sfx-setdown.wav" type="audio/wav">
    </audio>
    <audio id="press">
        <source src="assets/Click2-Sebastian-759472264.wav" onplay="numbers.forEach((number)">
    </audio>

    </main>
